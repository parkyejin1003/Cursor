<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" style="min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <h1>회원가입</h1>
        <form class="auth-form">
            <input type="text" placeholder="이름" required>
            <input type="email" placeholder="이메일" required>
            <input type="password" placeholder="비밀번호" required>
            <button type="submit" class="main-btn signup">회원가입</button>
        </form>
        <a href="index.html" class="main-btn main" style="margin-top:10px;">메인으로</a>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
