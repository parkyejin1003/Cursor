<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>로그인</h1>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" required placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <div class="auth-buttons">
                    <button type="submit" class="auth-btn login-btn">로그인</button>
                </div>
            </form>
            
            <div class="auth-links">
                <a href="register.html" class="link-btn">회원가입</a>
                <a href="index.html" class="link-btn">리뷰 페이지로 이동</a>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
