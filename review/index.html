<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 페이지</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMU8EdSzoF8aikqWaDvsCAb0XtUop1PFU",
            authDomain: "mmemo-47730.firebaseapp.com",
            projectId: "mmemo-47730",
            storageBucket: "mmemo-47730.firebasestorage.app",
            messagingSenderId: "371211028549",
            appId: "1:371211028549:web:47705712192cf6fdeb7b2c",
            measurementId: "G-38661X4BNQ",
            databaseURL: "https://mmemo-47730-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Firebase 객체들을 전역으로 설정
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseStorage = storage;
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1>리뷰 작성</h1>
                    <p>여러분의 소중한 의견을 들려주세요!</p>
                </div>
                <div class="auth-buttons">
                    <a href="login.html" class="auth-btn login">로그인</a>
                    <a href="register.html" class="auth-btn register">회원가입</a>
                </div>
            </div>
        </header>

        <main class="main">
            <!-- 리뷰 작성 폼 -->
            <section class="review-form">
                <h2>새 리뷰 작성</h2>
                <form id="reviewForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" required placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="rating">평점</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5">★</label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4">★</label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3">★</label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2">★</label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1">★</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="review">리뷰 내용</label>
                        <textarea id="review" required placeholder="리뷰를 작성해주세요"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">사진 첨부</label>
                        <input type="file" id="image" accept="image/*">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <input type="hidden" id="reviewId">
                    <button type="submit" class="submit-btn">리뷰 등록</button>
                    <button type="button" class="cancel-btn" style="display: none;">취소</button>
                </form>
            </section>

            <!-- 리뷰 목록 -->
            <section class="review-list">
                <h2>리뷰 목록</h2>
                <div class="review-stats">
                    <div class="average-rating">
                        <span class="number">0.0</span>
                        <span class="text">평균 평점</span>
                    </div>
                    <div class="total-reviews">
                        <span class="number">0</span>
                        <span class="text">전체 리뷰</span>
                    </div>
                </div>
                <div class="reviews" id="reviewsList">
                    <!-- 리뷰들이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
